            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>
                        <input type="checkbox" name="checkbox">
                    </th>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="playlist in listPlaylists">
                      <td>
                        <input type="checkbox" name="checkbox">
                      </td>
                    <td> {{playlist.name}} </td>
                    <td width="200px">
                        <button ng-click="onEditSong(song)" class="btn table__edit">
                            <i class="far fa-edit"></i>
                            <span class="btn-name">Edit</span>
                        </button>
                        <button ng-click="onDeleteSong(song.id)" class="btn table__delete">
                            <i class="far fa-trash-alt"></i>
                            <span class="btn-name">Delete</span>
                        </button>
                    </td>
                  </tr>
                </tbody>
            </table>
