<button class="tools__add col-12 col-sm-4"
    ng-click="onClickAddSong()"><i class="fas fa-plus"></i> Add
</button>
<button class="tools__delete col-12 col-sm-4"
    data-toggle="modal" data-target="#deleteModalSong--1">
    <i class="far fa-trash-alt"></i> Delete
</button>
<input class="tools__search col-12 col-sm-4" type="text" 
    name="search"
    placeholder="Search"
    ng-model="searchKeyWord"
    ng-change="onChangeSearch(searchKeyWord)">
<dialog-directive
    id="-1"
    title="Song"
    content="Are you sure you want to delete selected songs?"
    function="onMultiDelete()">
</dialog-directive>
